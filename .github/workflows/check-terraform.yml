name: run pre-commit checks
on:
  push:
    branches:
      - documentation
env:
    TAG: latest
jobs:
  pre-commit:
    name: pre-commit
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/antonbabenko/pre-commit-terraform:latest
    steps:
         - name: running pre-commit
           run: |
             node -v
             cat /etc/os-release
